<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Indie+Flower&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">TIC TAC TOE</div>
    </header>
    <main>
        <div class="setup-container">
            <div class="player-setup">
                <input type="text" class="playerX" placeholder="X">
                <label for="playerX-ai">AI</label>
                <input type="checkbox" id="playerX-ai" class="ai-select">
            </div>
            <div class="player-setup">
                <input type="text" name="playerO" class="playerO" placeholder="O">
                <label for="playerO-ai">AI</label>
                <input type="checkbox" id="playerO-ai" class="ai-select">
            </div>
            <div class="buttons">
                <button class="start-button">Start Game</button>
            </div>
        </div>
        <div class="game-container" style="display: none;">
            <div class="game-info"></div>
            <div class="gameboard"></div>
            <div class="buttons">
                <button class="restart-button">Restart</button>
                <button class="quit-button">Quit Game</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="author">
            <a id="gh-link" href="https://github.com/perugi">
                <div>Made by</div>
                <img id="gh-logo" src="img/githublogo.png">
                <div>Dominik Perusko</div>
            </a>
        </div>
    </footer>

    
</body>
</html>
