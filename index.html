<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="playing-board">
        <div data-coords="0,0" class="square"></div>
        <div data-coords="0,1" class="square"></div>
        <div data-coords="0,2" class="square"></div>
        <div data-coords="1,0" class="square"></div>
        <div data-coords="1,1" class="square"></div>
        <div data-coords="1,2" class="square"></div>
        <div data-coords="2,0" class="square"></div>
        <div data-coords="2,1" class="square"></div>
        <div data-coords="2,2" class="square"></div>
    </div>
    
</body>
</html>
